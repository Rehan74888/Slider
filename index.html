<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    /* *{
      margin: 0;
      padding: 0;
    } */
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .swiper-horizontal>.swiper-pagination-bullets, .swiper-pagination-bullets.swiper-pagination-horizontal, .swiper-pagination-custom, .swiper-pagination-fraction{
      top: 0%;
      left: 93%;
      width: 5%;
      display: flex;
      flex-direction: column;
      align-items: end;
      justify-content: center;
      gap: 19px;
      padding-bottom: 25%;
    }
    .swiper {
      width: 1140px;
      height: 100%;
      position: relative;
    }
    .swiper-wrapper{
      height: 750px;
    }
    .swiper-pagination-bullet-active{
        padding: 0px;
        position: relative;
    }
    .swiper-pagination-bullet-active::after{
      content: "";
      height: 25px;
      width: 25px;
      background-color: transparent;
      border: 1px solid transparent;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0px 0px 0px 3px white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .swiper-pagination-bullet{
      background: #fff;
      padding: 5px;
      opacity: 1 !important;
    }
    .swiper-slide {     
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: start;
      background-repeat: no-repeat;
      background-image: url("https://maxmod-goggles.myshopify.com/cdn/shop/files/1.webp?v=1713438123&width=1500");
      background-size: cover; 
      flex-direction: column;
      border-radius: 25px;
      overflow: hidden; 
      box-sizing: border-box; 
    }
    .slide-2{
      background-image: url("https://maxmod-goggles.myshopify.com/cdn/shop/files/2.webp?v=1713438127&width=1500");
    }
    .slide-3{
      background-image: url("https://maxmod-goggles.myshopify.com/cdn/shop/files/3.webp?v=1713438128&width=1500");
    }
    .container{
      display: flex;
      flex-direction: column;
      padding-left: 85px;
      row-gap: 10px;
    }
    .button{
        width: 1140px;
        display: flex;
        font-size: 8px;
        justify-content: start;
        gap: 15px;
        align-items: start;
    }
    .btn-1{
        display: flex;
        background-color: #fff;
        padding: 10px;
        border: 1px solid white;
        border-radius: 35px;
        width: 12%;
        justify-content: center;
    }
    .btn-2{
        display: flex;
        background-color: transparent;
        color: white;
        border: 1px solid #fff;
        border-radius: 35px;
        width: 15%;
        padding: 10px;
        justify-content: center;
        align-items: center;
    }
    .btn-1:hover{
        background-color: transparent;
        border: 1px solid #fff;
        color: #fff;
    }
    .btn-2:hover{
        background-color: white;
        color: #000;
    }
    .heading{
      display: flex;
      flex-direction: column;
      align-items: start;
    }
    .text-1{
      display: flex;
      color: #fff;
    }
    .text-2{
      display: flex;
      color: #fff;
    }
    @media (max-width: 400px){
      .swiper-horizontal>.swiper-pagination-bullets, .swiper-pagination-bullets.swiper-pagination-horizontal, .swiper-pagination-custom, .swiper-pagination-fraction{
        left: 0%;
        flex-direction: row;
        width: 100%;
        align-items: end;
        padding-bottom: 3%;
        gap: 7px;
        height: 5%;
        top: 685px;
      }
      .swiper-slide{
        justify-content: end;
        height: 98%;
        background-size: 303%;
        background-position: 52% 0%;
      }
      .swiper-wrapper{
        height: 750px;
      }
      .swiper{
        width: 360px;
        border-radius: 25px;
      }
      .swiper-pagination-bullet{
        padding: 4px;
      }
      .swiper-pagination-bullet-active::after{
        box-shadow: 0px 0px 0px 2px white;
        border: 1px solid transparent;
      }
      .container{
        padding-top: 20px;
        padding-bottom: 50px;
        background-color: #000;
        padding-left: 25px;
        align-items: start;
      }
      .text-1 h3{
        font-size: 16px;
      }
      .text-2 h1{
        font-size: 25px;
        width: 80%;
        text-align: start;
      }
      .btn-1{
        padding: 0px;
        width: 11%;
      }
      .btn-1 h1{
        font-size: 13px;
      }
      .btn-2{
        padding: 0px;
        width: 11%;
      }
      .btn-2 h1{
        font-size: 13px;
      }
      .text-2 #title-1{
        font-size: 25px;
        width: 60%;
      }
      .text-2 #title-2{
        font-size: 25px;
        width: 80%;
      }
      .text-2 #title-3{
        font-size: 25px;
        width: 50%;
      }
      .text-1 #description-1{
        margin-top: -13px;
      }
    }
      
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="container">
        <div class="heading">
          <div class="text-1">
            <h3>Perfect fit for every face</h3>
          </div>
          <div class="text-2">
            <h1 id="title-1">SHOP YOUR OUTFIT SUNGLASSES</h1>
          </div>
        </div>
          <div class="button">
            <div class="btn-1">
                <h1>SHOP MEN'S</h1>
            </div>
            <div class="btn-2">
                <h1>SHOP WOMEN'S</h1>
            </div>
          </div>
        </div>
    </div>
      <div class="swiper-slide slide-2">
        <div class="container">
          <div class="heading">
            <div class="text-1">
              <h3>Ideal for any activity</h3>
            </div>
            <div class="text-2">
              <h1 id="title-2">PROTECT YOUR EYES IN STYLE</h1>
            </div>
          </div>
            <div class="button">
              <div class="btn-1">
                  <h1>SHOP WOMEN'S</h1>
              </div>
            </div>
          </div>
      </div>
      <div class="swiper-slide slide-3">
        <div class="container">
          <div class="heading">
            <div class="text-1">
              <h3 id="description-1">Comfort in every pair</h3>
            </div>
            <div class="text-2">
              <h1 id="title-3">EXPLORE OUR LATEST COLLECTION OF GOGGLES</h1>
            </div>
          </div>
            <div class="button">
              <div class="btn-1">
                  <h1>SHOP MEN'S</h1>
              </div>
              <div class="btn-2">
                  <h1>SHOP WOMEN'S</h1>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      direction: "horizontal",
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
